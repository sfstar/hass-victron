---
name-template: "v$RESOLVED_VERSION"
tag-template: "v$RESOLVED_VERSION"
change-template: "- $TITLE @$AUTHOR (#$NUMBER)"
sort-direction: ascending

categories:
  - title: "ğŸš¨ Breaking changes"
    labels:
      - "breaking-change"
  - title: "ğŸ› Bug fixes"
    labels:
      - "bugfix"
  - title: "âœ¨ New features"
    labels:
      - "new-feature"
  - title: "ğŸš€ Enhancements"
    collapse-after: 4
    labels:
      - "enhancement"
      - "refactor"
      - "performance"
  - title: "ğŸ§° Maintenance"
    collapse-after: 4
    labels:
      - "maintenance"
      - "ci"
  - title: "ğŸ“š Documentation"
    collapse-after: 4
    labels:
      - "documentation"
  - title: "â¬†ï¸ Dependency updates"
    collapse-after: 4
    labels:
      - "dependencies"

version-resolver:
  major:
    labels:
      - "major"
      - "breaking-change"
  minor:
    labels:
      - "minor"
      - "new-feature"
  patch:
    labels:
      - "bugfix"
      - "chore"
      - "ci"
      - "decoding"
      - "dependencies"
      - "documentation"
      - "enhancement"
      - "performance"
      - "refactor"
  default: patch

exclude-contributors:
  - sfstar

template: |
  ## Changes

  $CHANGES

  Special thanks to $CONTRIBUTORS for this release!


autolabeler:
  - label: 'chore'
    files:
      - '*.md'
    branch:
      - '/documentation\/.+/'
  - label: 'bug'
    branch:
      - '/bugfix\/.+/'
    title:
      - '/bugfix/i'
  - label: 'new-feature'
    branch:
      - '/feature\/.+/'
    body:
      - '/adds/'
